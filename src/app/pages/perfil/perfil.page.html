<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PERFIL</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" aria-label="AddAnuncio" (click)="agregarAnuncio()" class="add">
        <ion-icon slot="icon-only" color="primary" name="add-outline" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <!-- Mostrar la foto de la persona (tamaÃ±o normal) -->
      <ion-img src="{{ perfil.img }}" alt="Foto de perfil"></ion-img>
    </ion-card-header>
    <ion-card-content>
        <h2>{{ perfil.name }} {{ perfil.surname }}</h2>
        <h2>Edad: {{ perfil.edad }}</h2>
        <h2>Ciudad: {{ perfil.local }}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
