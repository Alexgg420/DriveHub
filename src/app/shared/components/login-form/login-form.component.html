<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" (key.enter)="onSubmit()">
    <ion-item>
      <ion-input labelPlacement="stacked" label="{{'login.user'}}" formControlName="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="stacked" label="{{'login.pwd'}}" formControlName="password" type="password"></ion-input>
    </ion-item>
    <div class="ion-text-end">
      <ion-button type="submit" style="text-transform: none;" [disabled]="!form.valid" (click)="onSubmit()">{{'login.submit'}}</ion-button>
    </div>
  </form>
