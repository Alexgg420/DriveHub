<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" (key.enter)="onSubmit()">
  <ion-item>
    <ion-input labelPlacement="stacked" label="{{'register.name'}}" formControlName="name" type="text"></ion-input>
    <ion-icon *ngIf="hasTouched('name') && hasError('name')" color="danger" slot="end" name="close-circle-outline"></ion-icon>
    <ion-icon *ngIf="hasTouched('name') && !hasError('name')" color="success" slot="end" name="checkmark-circle-outline"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="{{'register.surname'}}" formControlName="surname" type="text"></ion-input>
    <ion-icon *ngIf="hasTouched('surname') && hasError('surname')" color="danger" slot="end" name="close-circle-outline"></ion-icon>
    <ion-icon *ngIf="hasTouched('surname') && !hasError('surname')" color="success" slot="end" name="checkmark-circle-outline"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="{{'register.nickname'}}" formControlName="nickname" type="text"></ion-input>
    <ion-icon *ngIf="hasTouched('nickname') && hasError('nickname')" color="danger" slot="end" name="close-circle-outline"></ion-icon>
    <ion-icon *ngIf="hasTouched('nickname') && !hasError('nickname')" color="success" slot="end" name="checkmark-circle-outline"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="{{'register.email'}}" formControlName="email" type="text"></ion-input>
    <ion-icon *ngIf="hasTouched('email') && hasError('email')" color="danger" slot="end" name="close-circle-outline"></ion-icon>
    <ion-icon *ngIf="hasTouched('email') && !hasError('email')" color="success" slot="end" name="checkmark-circle-outline"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="{{'register.pwd'}}" formControlName="password" type="password"></ion-input>
    <ion-icon *ngIf="hasTouched('password') && hasError('password')" color="danger" slot="end" name="close-circle-outline"></ion-icon>
    <ion-icon *ngIf="hasTouched('password') && !hasError('password')" color="success" slot="end" name="checkmark-circle-outline"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="{{'register.confirm'}}" formControlName="confirm" type="password"></ion-input>
    <ion-icon *ngIf="hasTouched('confirm') && hasError('confirm')" color="danger" slot="end" name="close-circle-outline"></ion-icon>
    <ion-icon *ngIf="hasTouched('confirm') && !hasError('confirm')" color="success" slot="end" name="checkmark-circle-outline"></ion-icon>
  </ion-item>
  <div class="ion-text-end">
    <ion-button type="submit" style="text-transform: none;" [disabled]="!form.valid">{{'register.submit'}}</ion-button>
  </div>
</form>
